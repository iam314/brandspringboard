  <meta content="Ние сме малък развиваща се компания в областта на маркетинга и рекламата. Базирнано на нашия дългогоришен практически опит както от страна на агенция така и от собственик на марка, за наша мисия се сме възприели това да помагаме на брандовете и техните екипи, като даваме външна гледна точка към маркетинговите проблеми, провокираме идей и кративни решения, които да дадат нова посока и положителна енергия на марките и бизнеса. Тази наша мисия сме визуализирали в символа на компанията си Tраплин / Springboard –a board that can bend, helping people to jump higher when jumping or diving (Cambridge English Dictionary)." name="description">
